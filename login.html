<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/login.css" />
    <link rel="stylesheet" href="./src/css/modal.css" />
    <link rel="stylesheet" href="./src/css/spinner.css" />
    <script type="module" src="./src/js/controllers/userController.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Bebas+Neue&display=swap" rel="stylesheet" />
    <title>Login / Sign up</title>
  </head>
  <body>
    <header>
      <h1>Login / Sign up</h1>
    </header>

    <div id="main" class="container">
      <form id="loginForm">
        <div class="row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="row">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div id="spinner-container"></div>

        <div class="form-actions">
          <button id="loginButton">Login</button>
          <button id="signupButton">Sign up</button>
        </div>
      </form>
    </div>

    <div id="modalContainer" class="modal-container">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modalTitle"></h2>
          <span class="close-btn">&times;</span>
        </div>
        <hr />
        <div class="modal-body" id="modalBody"></div>
        <hr />
        <div class="modal-footer">
          <button class="close-modal">Cancel</button>
          <button id="save-changes-modal">Confirm</button>
        </div>
      </div>
    </div>
  </body>
</html>
